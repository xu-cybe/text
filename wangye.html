<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>该炉管了</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* 动态粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        /* 默认3D旋转效果 */
        .rotate3d {
            display: inline-block;
            animation: rotate3d 8s infinite linear;
        }

        @keyframes rotate3d {
            0% { transform: perspective(500px) rotateY(0deg) rotateX(0deg); }
            100% { transform: perspective(500px) rotateY(360deg) rotateX(360deg); }
        }

        /* 跳动效果 */
        .bounce {
            display: inline-block;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            to { transform: translateY(-20px) scale(1.1); }
        }

        /* 霓虹灯效果 */
        .neon {
            display: inline-block;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080;
            animation: neon-flicker 1.5s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 24px;
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        /* 流光边框效果 */
        .border-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: border-glow 3s linear infinite;
            filter: blur(5px);
            opacity: 0.7;
        }

        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
    </style>
</head>
<body>
    <!-- 动态粒子背景 -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="border-effect"></div>
        <h1><span id="animated-text" class="rotate3d">该炉管了</span></h1>
        <button class="btn" id="changeEffect">切换动画 (当前: 3D旋转)</button>
    </div>

    <!-- 引入粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });

        // 动画切换功能
        function setupEffectToggle() {
            const btn = document.getElementById('changeEffect');
            const text = document.getElementById('animated-text');
            
            const effects = [
                {
                    name: "3D旋转",
                    apply: () => {
                        text.className = "rotate3d";
                        text.style.color = "white";
                        text.style.textShadow = "none";
                    }
                },
                {
                    name: "弹跳效果",
                    apply: () => {
                        text.className = "bounce";
                        text.style.color = "#ff8c00";
                        text.style.textShadow = "0 0 10px rgba(255,140,0,0.7)";
                    }
                },
                {
                    name: "霓虹灯",
                    apply: () => {
                        text.className = "neon";
                        text.style.color = "#ff0080";
                    }
                }
            ];
            
            let currentEffect = 0;
            
            btn.addEventListener('click', () => {
                currentEffect = (currentEffect + 1) % effects.length;
                effects[currentEffect].apply();
                btn.textContent = `切换动画 (当前: ${effects[currentEffect].name})`;
            });
        }

        // 初始化
        window.onload = function() {
            setupEffectToggle();
        };
    </script>
</body>
</html>
